<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script type="js/jquery-3.4.0.min.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Home</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Vulnerability Tree<span class="sr-only">(current)</span></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Submit</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Mine</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Clients</a>
      </li>
    </ul>


    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search a vulnerability" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
    </form>
  </div>
</nav>

<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-purple rounded shadow-sm">
    <img class="mr-3" src="/docs/4.3/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
    <div class="lh-100">
      <h4 class="mb-0 text-black-50 lh-100">Add new vulnerability </h6>
      <small></small>
    </div>
  </div>






<form method="POST" action="#" role="form">

    {{ form.csrf_token }}
    {{ form.vuln_name }}

  <div class="form-group row">
    <label for="vuln_name" class="col-sm-2 col-form-label">Vulnerability name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vuln_name" placeholder="Give a name your vulnerability">
    </div>
  </div>

  <div class="form-group row">
    <label for="types" class="col-sm-2 col-form-label">Vulnerability Type:</label>
    <div class="col-sm-10">
    <select class="form-control" id="types" placeholder="Enter the vulnerability type" >
      <option>A1 : Injection</option>
      <option>A2 : Broken Authentication</option>
      <option>A3 : Sensitive Data Exposure</option>
      <option>A4 : XML External Entities</option>
      <option>A5 : Broken Access Control</option>
      <option>A6 : Security Misconfiguration</option>
      <option>A7 : XSS</option>
      <option>A8 : Insecure Deserialization</option>
      <option>A9 : Using Components with Known Vulnerabilities</option>
      <option>A10: Insufficient Logging and Monitoring</option>

   </select>
  </div>


  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Short Description:</label>
    <div class="col-sm-10">
    <textarea class="form-control" id="description" placeholder="Enter a short description about vulnerability" ></textarea>
    </div>
  </div>
 
  </div>

   <div class="form-group row">
    <label for="platform" class="col-sm-2 col-form-label">Platform</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="platform" placeholder="Enter affected platform for example PHP">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>


</body>
</html>
